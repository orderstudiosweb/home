<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Team Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Project Name</h1>
      <nav class="space-x-6">
        <a href="#screenshots" class="text-gray-700 hover:text-blue-600">Screenshots</a>
        <a href="#team" class="text-gray-700 hover:text-blue-600">Team</a>
        <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Screenshot Section -->
  <section id="screenshots" class="max-w-7xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-semibold mb-6">Screenshots</h2>
    <div class="columns-1 sm:columns-2 md:columns-3 gap-4 space-y-4">
      <img src="https://via.placeholder.com/400x300" alt="Screenshot 1" class="rounded-lg w-full object-cover" />
      <img src="https://via.placeholder.com/300x400" alt="Screenshot 2" class="rounded-lg w-full object-cover" />
      <img src="https://via.placeholder.com/500x300" alt="Screenshot 3" class="rounded-lg w-full object-cover" />
      <img src="https://via.placeholder.com/300x300" alt="Screenshot 4" class="rounded-lg w-full object-cover" />
      <img src="https://via.placeholder.com/600x400" alt="Screenshot 5" class="rounded-lg w-full object-cover" />
    </div>
  </section>

  <!-- Team Section -->
  <section id="team" class="bg-white py-12">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-3xl font-semibold mb-10">Meet the Team</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <!-- Team Member -->
        <!-- Repeat this div for each team member -->
        <!-- Use different image links or replace placeholders -->
        ${Array.from({ length: 9 }).map((_, i) => `
        <div class="bg-gray-100 p-4 rounded-xl shadow hover:shadow-lg transition">
          <img src="https://via.placeholder.com/150" alt="Team Member ${i+1}" class="rounded-full w-24 h-24 mx-auto object-cover" />
          <div class="text-center mt-4">
            <h3 class="text-xl font-semibold">Name ${i+1}</h3>
            <p class="text-sm text-gray-600">Job Title</p>
            <p class="mt-2 text-sm">Short bio goes here. This is a quick summary of who they are and what they do.</p>
          </div>
        </div>`).join('')}
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="bg-gray-200 text-center py-6 mt-12">
    <p>Contact us at <a href="mailto:hello@example.com" class="text-blue-600 underline">hello@example.com</a></p>
  </footer>

</body>
</html>
